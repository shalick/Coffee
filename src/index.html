<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      class="rel"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar section-content">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">â˜• Coffee</h2>
        </a>
        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times"></button>
          <div class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">About</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Menu</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Testimonials</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </div>
        </ul>
        <button id="menu-open-button" class="fas fa-bars"></button>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="section-content">
          <div class="hero-details">
            <h2 class="title">Best Coffee</h2>
            <h3 class="subtitle">
              Make your day great with our special coffee!
            </h3>
            <p class="description">
              Welcome to our coffee paradise, where every bean tells a story and
              every cup sparks joy.
            </p>
            <div class="buttons">
              <a href="#" class="button order-now">Order Now</a>
              <a href="#" class="button contact-us">Contact Us</a>
            </div>
          </div>
          <div class="hero-image-wrapper">
            <img
              src="images/coffee-hero-section.png"
              alt="Hero"
              class="hero-image"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
